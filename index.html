<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>



    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bettys Boots</title>
</head>

<body>




<nav class="navbar navbar-expand-md bg-success sticky-top">
    <a class="navbar-brand text-white" href="index.html"><span></span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>




    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-black-50 bg btn" id="cart" type="button" data-toggle="modal"
                   data-target="#exampleModalScrollable" onclick="cart()" href="#"><i class="fas fa-cart-plus"></i>
                    My Cart</a>
            </li>
        </ul>
    </div>
        </nav>







<h2 class="text-center"><i class="fas fa-home mr-2 bg-success"></i>Home</h2>


<h5 class="text-center mt-3 m-5">Products</h5>
<div id="shoes" class="row ml-3 m-5">
    <div class="card col-sm-3 m-1 ml-5 bg-info" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title ms text-center">Boots High</h5>
            <p class="card-text msp text-center display-5">$150</p>
            <div class="text-center"><a tabindex="0" onclick="addToCart(1)" class="btn">Add to cart</a></div>
        </div>
    </div>

    <div class="card col-sm-3 m-1 ml-5 bg-info" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title br text-center ">Boots Low</h5>
            <p class="card-text brp text-center display-5">$200</p>
            <div class="text-center"><a tabindex="0" onclick="addToCart(2)" class="btn">Add to cart</a></div>
        </div>
    </div>

    <div class="card col-sm-3 m-1 ml-5 bg-info" style="width: 12rem;">
        <div class="card-body">
            <h5 class="card-title rg text-center">Boots New</h5>
            <p class="card-text rgp text-center display-5">$50</p>
            <div class="text-center"><a tabindex="0" onclick="addToCart(3)" class="btn">Add to cart</a></div>
        </div>
    </div>

    <div class="card col-sm-3 m-1 ml-5 bg-info"  style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title rg text-center">Boots Old</h5>
            <p class="card-text rgp text-center display-5">$165</p>
            <div class="text-center"><a tabindex="0" onclick="addToCart(4)" class="btn">Add to cart</a></div>
        </div>
    </div>


</div>


<div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalScrollableTitle"><i class="fas fa-cart-arrow-down"></i>My Cart</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div>
                    <ul class="list">

                    </ul>
                    <div>
                        <h3 class="bill px-5">Select Something</h3>
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>



<footer class="text-center fa-4x">

</footer>

</html>
